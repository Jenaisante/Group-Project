<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using jQuery Plug-in</title>
    <!-- jQuery 1.8 or later, 33 KB -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Fotorama from CDNJS, 19 KB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>

<body>
    <h1>Slide show</h1>

    <!-- 2. Add images to <div class="fotorama"></div>. -->
    <div class="fotorama" data-autoplay="true" data-thumbs="true">
        <img src="pic 1.jpg" height="1000" width="1000">
        <img src="pic 2.jpg" height="1000" width="1000">
        <img src="pic 3.jpg" height="1000" width="1000">
    </div>
</body>
</html>
