<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width">
<title>Simple table</title>
<link href="minimal-table.css"
rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Simple table</h1>
    <table>
    <tr>
        <th>Row Header 1</th>
    <td>Hi, I'm your first cell.</td><td>I'm your second cell.</td><td>I'm your third cell.</td><td>I'm your fourth cell.</td></tr>
    <tr>
        <td>Row Header 2</td>
    <td>Second row, first cell.</td><td>Cell 2.</td>
    <td colspan="2">5</td>
    <td>Cell 3.</td>
    
    <td>Cell 4.</td>
    </tr>
    </table>
    </body>
    </html>
